<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <style>
        .etiqueta {
            display: block;
        }

    </style>
</head>

<body>
    <form action="">
        <fieldset id="bordaCadastroAluno">
            <legend>Casdastro Aluno</legend>

            <label for="idNomeCadastroNome" class="etiqueta">Nome</label>
            <input type="text" name="nmNomeCadastroNome" id="idNomeCadastroNome" >

            <br><br>

            <label for="idNomeCadastroSobrenome" class="etiqueta">Sobrenome</label>
            <input type="text" name="nmNomeCadastroSobrenome" id="idNomeCadastroSobrenome" >
        
            <br><br>

            <label for="idNomeCadastroNascimento" class="etiqueta">Data de Nascimento</label>
            <input type="text" name="nmNomeCadastroNascimento" id="idNomeCadastroNascimento">
            
            <br><br>

            <label for="idNomeCadastroEndereco" class="etiqueta">Endereço</label>
            <input type="text" name="nmNomeCadastroEndereco" id="idNomeCadastroEndereco">

            <br><br>

            <label for="idNomeCadastroMae" class="etiqueta">Nome da Mãe</label>
            <input type="text" name="nmNomeCadastroMae" id="idNomeCadastroMae">

            <br><br>

            <label for="idNomeCadastroPai" class="etiqueta">Nome do Pai</label>
            <input type="text" name="nmNomeCadastroPai" id="idNomeCadastroPai">

            <br><br>

            <label for="idNomeCadastroEmail" class="etiqueta">E-mail</label>
            <input type="text" name="nmNomeCadastroEmail" id="idNomeCadastroEmail">

            <br><br>

            <label for="idNomeCadastroTel" class="etiqueta">Tel.</label>
            <input type="text" name="nmNomeCadastroTel" id="idNomeCadastroTel">

            <br><br>

            <label for="idNomeCadastroSerie" class="etiqueta">Série</label>
            <input type="text" name="nmNomeCadastroSerie" id="idNomeCadastroSerie">



        </fieldset>
    </form>
    
</body>

</html>
